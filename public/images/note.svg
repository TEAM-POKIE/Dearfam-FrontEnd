<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 노트 배경 -->
  <rect width="240" height="240" rx="8" fill="#FFFBEB"/>
  
  <!-- 노트 헤더 -->
  <rect width="240" height="40" rx="8" fill="#FFEB3B"/>
  <text x="20" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">은수의 그림 일기</text>
  <text x="220" y="25" font-family="Arial" font-size="14" fill="#333333" text-anchor="end">✨</text>
  
  <!-- 날짜 -->
  <text x="20" y="60" font-family="Arial" font-size="12" fill="#666666">2020년 11월 27일 토요일</text>
  <text x="20" y="80" font-family="Arial" font-size="12" fill="#666666">날씨: 눈 오다</text>
  
  <!-- 내용 -->
  <text x="20" y="120" font-family="Arial" font-size="14" fill="#333333">겨울이네! 마지막 목도리를</text>
  <text x="20" y="140" font-family="Arial" font-size="14" fill="#333333">둘렀더니 눈이 보였다!</text>
  <text x="20" y="160" font-family="Arial" font-size="14" fill="#333333">좋겠다.</text>
  <text x="20" y="180" font-family="Arial" font-size="14" fill="#333333">겨울이 나는 좋다.</text>
  
  <!-- 그림 (간단한 겨울 장면) -->
